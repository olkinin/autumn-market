<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
</head>
<body>
<div th:each="p : ${productList}">
    <span th:text="${'Title: ' + p.title}"></span>
    <a th:href="@{'/product?id=' + ${p.id}}"></a>
</div>
</body>
</html>
