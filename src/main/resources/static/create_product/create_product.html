<div>
    <p></p>
    <h3>Добавить продукт</h3>
        <form novalidate ng-submit="createNewProduct()">
        <input class="form-control" type="text" placeholder="Название продукта" ng-model="new_product.title">
        <input class="form-control" type="number" placeholder="Цена продукта" ng-model="new_product.price">
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
