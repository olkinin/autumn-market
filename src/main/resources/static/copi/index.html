<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Продукты</title>
</head>
<body >
<div class="container" ng-controller="indexController">
    <form class="align-middle" ng-submit="tryToAuth()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            <input id="navLoginField" class="form-control" ng-model="user.name" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                    style="margin-left: 10px;" type="submit">Войти
            </button>
        </div>
    </form>
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Стоимость</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">"Удалить товар"</button>
            </td>
            <td>
                <button class="btn btn-primer" ng-click="addCart(p.id)">"Добавить товар в корзину"</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createNewProduct()">
        <input class="form-control" type="text" placeholder="Название продукта" ng-model="new_product.title">
        <input class="form-control" type="number" placeholder="Цена продукта" ng-model="new_product.price">
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
    <p></p>
    <p></p>
    <h3>Изменить продукт</h3>
    <form novalidate ng-submit="updateProduct()">
        <input class="form-control" type="number" placeholder="ID" ng-model="update_product.id">
        <input class="form-control" type="text" placeholder="Название продукта" ng-model="update_product.title">
        <input class="form-control" type="number" placeholder="Цена продукта" ng-model="update_product.price">
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>



</div>
</body>
</html>
